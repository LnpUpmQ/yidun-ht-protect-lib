apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'LnpUpmQ'
version = '5.6.7'


repositories {
    mavenCentral()
    google()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact('libs/HTProtectLib-5.6.7.aar') {
                groupId project.group
                artifactId project.name
                version project.version
            }
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}
